<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple browser Tic Tac Toe game for short break entertainment">
    <meta name="keywords" content="tictactoe, game, javascript game, entertainment, break">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="heading-wrapper">
        <h1 id="game-name">TIC TAC TOE</h1>
        <button id="help-button">?</button>
    </div>
    </div>
    <div id="game-controls">
        <p id="demo"></p>
    </div>
    <div class="player-info">
        <p>
            Player X turn
        </p>
    </div>
    <div class="container">
        <div id="board">
            <div class="field" id="0"></div>
            <div class="field" id="1"></div>
            <div class="field" id="2"></div>
            <div class="field" id="3"></div>
            <div class="field" id="4"></div>
            <div class="field" id="5"></div>
            <div class="field" id="6"></div>
            <div class="field" id="7"></div>
            <div class="field" id="8"></div>
        </div>
    </div>
    <div class="player-info">
        <p>
            Player X lost
        </p>
    </div>
    <div id="button-wrapper">
        <button id="start-button">START</button>
        <button id="reset-button">RESET</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
